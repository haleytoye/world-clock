<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World Clock - Haley Toye</title>
  </head>
  <body>
    <button class="theme">Dark Theme</button>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-selected">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>

        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/New York">New York</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Pacific/Aukland">Aukland</option>
      </select>

      <div id="cities">
        <div class="city" id="san-francisco">
          <div>
            <h2>San Francisco</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="istanbul">
          <div>
            <h2>Instanbul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Haley Toye</strong> and open sourced on
      <a href="https://github.com/haleytoye/world-clock" target="_blank"
        >Github.
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
