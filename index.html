<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Haley Toye</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>

        <option value="">Seattle</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Kyiv</option>

        <option value="">Aukland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">December 28th 2022</div>
        <div class="time">1:22:12 AM</div>
      </div>
      <div class="city">
        <h2>Hong Kong</h2>
        <div class="date">December 28th 2022</div>
        <div class="time">1:22:12 AM</div>
      </div>
    </div>
    <footer>
      Coded by Haley Toye and
      <a href="https://github.com/haleytoye/world-clock" target="_blank"
        >open sourced on Github.
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
